<!DOCTYPE html>
<html>
	<head>

		<title>静夜思</title>
		<link rel="stylesheet" type="text/css" href="../css/shiyan1.1.css"/>
	</head>
	<body>
		<div class="box">
			<div class="center">
				<h1>静夜思</h1>
				<h2>李白</h2>
				<p>床前明月光，<br>疑是地上霜。<br>举头望明月，<br>低头思故乡。</p>
			</div>
		</div>
	</body>
